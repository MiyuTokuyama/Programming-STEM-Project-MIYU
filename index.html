  function getInput() {

    changeunit(input1, input2);

  // This function will write some text to the output span on the page.
  function writeOutput(text) {

  }


  // ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓  YOUR CODE  ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
  function changeunit(input1,input2){
    let answer;
    if(input2 == "mL" &&  input1 >= 0) {
      answer = input1 * 1000 + input2; 
    } else if(input2 == "㎤" &&  input1 >= 0) {
      answer = input1 *1000 + input2;
    } else if(input2 == "μL" &&  input1 >= 0) {
      answer = input1 * 1000000 + input2;
    } else {
      alert("Please enter positive numbers only.");
    }
    writeOutput(answer);
  }
